<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS NUMERADAS O ORDENADAS DE ELEMENTOS</title>
    <style>
        ol.listasdeletras{
             list-style-type: upper-latin;
        }
    </style>

</head>
<body>
    <h1>LISTA DE PASES NUMERADAS DEL 1 AL 4</h1>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
    <hr>
    <h1>LISTA DE PASES NUMERADAS CON SALTOS (1,2,4,5)</h1>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li value="5">Portugal</li>
        <li>Italia</li>
    </ol>
    <h1>LISTAS DE PASES NUMERADAS CON LETRAS (A,B,C,D)</h1>
    <ol class="listasdeletras">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
</body>
</html>
